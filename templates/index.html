<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar CEP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        .cep-info {
            margin-bottom: 10px; /* Espaço entre os CEPs */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Buscar CEP</h1>
    <input type="text" id="logradouro" placeholder="Logradouro" required>
    <input type="text" id="uf" placeholder="UF" required>
    <input type="text" id="cidade" placeholder="Cidade" required>
    <button onclick="buscarCEPs()">Pesquisar</button>

    <div id="result" class="result"></div>
</div>

<script>
    async function buscarCEPs() {
        const logradouro = document.getElementById('logradouro').value;
        const uf = document.getElementById('uf').value;
        const cidade = document.getElementById('cidade').value;

        const response = await fetch(`/buscar_ceps?logradouro=${logradouro}&uf=${uf}&cidade=${cidade}`);
        const data = await response.json();

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = ''; // Limpa resultados anteriores

        if (response.ok) {
            data.forEach(cep => {
                const div = document.createElement('div');
                div.classList.add('cep-info'); // Adiciona classe para estilização
                div.innerHTML = `
                    <strong>CEP:</strong> ${cep.cep}<br>
                    <strong>Logradouro:</strong> ${cep.logradouro}<br>
                    <strong>Bairro:</strong> ${cep.bairro}<br>
                    <strong>Cidade:</strong> ${cep.localidade}<br>
                    <strong>UF:</strong> ${cep.uf}<br>
                    <hr>
                `;
                resultDiv.appendChild(div);
            });
        } else {
            resultDiv.innerText = data.erro; // Exibe mensagem de erro
        }
    }
</script>

</body>
</html>
